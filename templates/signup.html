<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">




    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(/static/img/login.jpg) no-repeat;
            background-size: cover;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            
            margin-bottom: 10px;
            border-top-left-radius:0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
   <!-- <link href="signin.css" rel="stylesheet">   -->

<body class="text-center">

    <main class="form-signin">
        <form method="post" action="/signup">
        {% csrf_token %}
            
            <h1 class="h3 mb-3 fw-normal"> Sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="firstname" placeholder="first name">
            </div>
            <label for="floatingInput">First name</label><br></br>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="lastname" placeholder="last name">
            </div>
            <label for="floatingInput">Last name</label><br></br>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="choose your username">
            </div>
            <label for="floatingInput">Username</label><br></br>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            </div>
            <label for="floatingPassword">Password </label><br></br>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="enter your email">
            </div>
            <label for="floatingPassword">Email </label><br></br>

            <button  class="w-100 btn btn-lg btn-primary " type="submit">Sign up</button><br></br>
            
  
            
        </form> 
      
       
    </main>



</body>

</html>
